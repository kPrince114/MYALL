<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U2C3 Mock</title>
  <link rel="stylesheet" href="style.css">
  <style></style>
</head>

<body>
  <div id="first">
    <form>
      <label for="">Select Month:-</label><br>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select><br>
      <label for="">income of month:- </label><br>
      <input id="income" type="number" placeholder="Enter Income" /><br>
      <label for="">saving of month:- </label><br>
      <input id="expense" type="number" placeholder="Enter expense" /><br>

      <input type="submit" />
    </form>
  </div>


  <div id="report">
    <!-- Append your cards here -->

  </div>
</body>

</html>

<script>
  document.querySelector("form").addEventListener("submit", myfun)
  let arr = JSON.parse(localStorage.getItem("subdata")) || [];
  function myfun(event) {
    event.preventDefault();
    let div12 = document.createElement("div");
    let h1 = document.createElement("h1");
    h1.innerText = document.querySelector("#month").value
    let p1 = document.createElement("p")
    p1.innerText = document.querySelector("#income").value
    let p2 = document.createElement("p")
    p2.innerText = document.querySelector("#expense").value
    let p3 = document.createElement("p");
    if (document.querySelector("#income").value > document.querySelector("#expense").value) {
      p3.innerText = "SAVE"
      p3.style.color = "green";
    }
    else if (document.querySelector("#income").value < document.querySelector("#expense").value) {
      p3.innerText = "DEBT"
      p3.style.color = "red";
    }
    else {
      p3.innerText = "BREAKEVEN";
      p3.style.color = "orange";
    }
    let but = document.createElement("button")
    but.innerText = "DELETE";
    but.addEventListener("click", myfun)
    function myfun() {
      div12.innerText = "";
      div12.innerText = "Delete Data"
      div12.style.height = "300px"
      div12.style.fontSize = "30px"
      div12.style.textAlign = "center"
      div12.style.color = "red"

    }
    div12.append(h1, p1, p2, p3, but);
    document.querySelector("#report").append(div12);
    localStorage.setItem("subdata", JSON.stringify(arr));
  }



</script>
