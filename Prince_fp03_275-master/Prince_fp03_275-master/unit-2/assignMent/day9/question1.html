<html>

<head>
  <title>Practise Selectors</title>
</head>

<body>
  <h1>First H1</h1>
  <h1>Second H1</h1>
  <h3>First H3</h3>
  <h3>Second H3</h3>
  <h5>First H5</h5>
  <h5>Second H5</h5>
  <h5>Third H5</h5>
  <div class="green">First DIV</div>
  <div class="red">Second DIV</div>
  <div class="blue">Third DIV</div>
  <p class="green">First P</p>
  <p class="red">Second P</p>
  <p class="blue">Third P</p>
  <hr />
  <button id="btn1">Change H1</button>
  <button id="btn2">Change H3</button>
  <button id="btn3">Change H5</button>
  <button id="btn4">Change Green</button>
  <button id="btn5">Change Red</button>
  <button id="btn6">Change Blue</button>
  <script>
  </script>
</body>

</html>
<script>
  document.querySelector("#btn1").addEventListener("click", mt1);
  function mt1() {
    let x = document.querySelector("h1").style.color = "red"
  }
  document.querySelector("#btn2").addEventListener("click", my2);
  function my2() {
    let y = document.querySelectorAll("h3")
    for (let i = 0; i < y.length; i++) {
      y[i].style.color = "green";
    }
  }
  document.querySelector("#btn3").addEventListener("click", mt2);
  function mt2() {
    let c = document.querySelectorAll("h5")
    for (let i = 0; i < c.length; i++) {
      c[i].style.color = "blue";
    }
  }
  document.querySelector("#btn4").addEventListener("click", ml3);
  function ml3() {
    let c = document.querySelectorAll(".green")
    for (let i = 0; i < c.length; i++) {
      c[i].style.color = "green";
    }
  }
  document.querySelector("#btn5").addEventListener("click", mr3);
  function mr3() {
    let c = document.querySelectorAll(".red")
    for (let i = 0; i < c.length; i++) {
      c[i].style.color = "red";
    }
  }
  document.querySelector("#btn6").addEventListener("click", mt3);
  function mt3() {
    let c = document.querySelectorAll(".blue")
    for (let i = 0; i < c.length; i++) {
      c[i].style.color = "blue";
    }
  }
</script>
