<!DOCTYPE html>
<html>

<head>
  <title>Showing Alerts</title>
</head>

<body>
  <button id="fi" onclick="showFirstName()">FIRSTNAME</button>
  <button id="last" onclick="showLastName()">LASTNAME</button>
  <button id="both" onclick="showFullName()">FIRSTNAME NAME</button>
  <script type="text/javascript">
    function showFirstName() {
      // Complete to show an alert with your first name 
      var name = document.getElementById("fi").innerText = "prince"
      alert(name);
    }

    function showLastName() {
      // Complete to show an alert with your last name 
      var name = document.getElementById("fi").innerText = "Kumar"
      alert(name);
    }

    function showFullName() {
      // Complete to show an alert with your full name (firstname lastname)
      var name = document.getElementById("fi").innerText = "prince kumar"
      alert(name);

    }
  </script>
</body>

</html>
