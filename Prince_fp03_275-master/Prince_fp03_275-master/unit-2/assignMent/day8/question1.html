<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="my" type="number" placeholder="Enter Age" value="">
  <button onclick="check()">check it</button>
  <p id="you">here your result</p>
</body>

</html>
<script>
  function check() {
    let userage = document.getElementById("my").value
    if (userage > 18) {
      document.getElementById("you").innerText = "you are eligibal for drive"
    }
    else if (userage < 18) {
      document.getElementById("you").innerText = "you are not eligibal for drive"
    }
    else {
      document.getElementById("you").innerText = "you are just eligibal for drive"
    }
  }

</script>
