    color: white;
  }

  }

  function display() {
    womensData.forEach(function (ele) {
      let childiv = document.createElement("div")
      let imgs = document.createElement("img");
      imgs.style.height = "220px";
      imgs.style.width = "100%";
      imgs.setAttribute("src", ele.image_url);
      let name = document.createElement("p");
      name.innerText = ele.name;
      let price = document.createElement("P")
      price.innerText = ele.strikedoffprice;
      let button = document.createElement("button");
      button.innerText = "Add to Cart";
      childiv.append(imgs, name, price, button);
      document.querySelector("#div1").append(childiv);
    });
