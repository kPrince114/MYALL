<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 200px;
    height: 100%;
  }

  div>div {
    height: 100px;
    padding: 10px;
    background-color: orange;
    color: white;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    text-align: center;
    border: 1px solid red;
  }

  div>div>a {
    color: white;
    margin-top: 50px;
  }

  div>div:last-child {
    height: 200px;
  }
</style>

<body>
  <div>
    <div><a href="https://www.tcs.com/">
        <li>Home</li>
      </a></div>

    <div><a href="">
        <li>Home</li>
      </a></div>
    <div> <a href="">
        <li>Home</li>
      </a></div>
    <div> <a href="">
        <li>Home</li>
      </a></div>
  </div>
</body>

</html>
